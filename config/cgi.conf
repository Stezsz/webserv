# Webserv configuration for CGI testing

server {
    listen 127.0.0.1:8080;
    server_name localhost webserv.local;

    # Maximum client body size (10MB)
    client_max_body_size 10485760;

    # Error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # Root location - static files
    location / {
        root ./www;
        methods GET POST;
        autoindex on;
        index index.html index.htm;
    }

    # CGI location - Python scripts
    location /cgi-bin {
        root ./cgi-bin;
        methods GET POST;
        cgi_pass /usr/bin/python3;
        cgi_ext .py;
    }

    # Upload location
    location /upload {
        root ./www;
        methods POST DELETE;
        upload_enable on;
        upload_store ./uploads;
    }

    # Test location
    location /test {
        root ./www;
        methods GET POST DELETE;
    }
}
